<div th:fragment="add_modal" class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới tài khoản</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row"  style="display: none;">
                        <label for="inputAccountId" class="col-sm-4 col-form-label">Mã tài khoản</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputAccountId">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputUserName" class="col-sm-4 col-form-label">Tên người dùng</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputUserName" placeholder="Tên người dùng">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPasswordRepeat" class="col-sm-4 col-form-label">Nhập lại mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPasswordRepeat" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">Tài khoản admin</div>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkRole">
                                <label class="form-check-label" for="checkRole">
                                    Có
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-row" style="display: none;">
                        <div class="col-sm-4">Trạng thái</div>
                        <div class="col-sm-8">
                            <select class="custom-select" id="selectStatus">
                                <option value="1">Hoạt động</option>
                                <option value="0">Không hoạt động</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
                <a class="btn btn-primary" href="#" id="btn_add_account">Lưu</a>
            </div>
        </div>
    </div>
</div>
