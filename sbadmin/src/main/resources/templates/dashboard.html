    <!-- Custom fonts for this template-->

<body id="page-top">

    <!-- Page Wrapper -->

        <div id="content-wrapper" class="d-flex flex-column">

                <!-- Begin Page Content -->
                <div th:replace="content/content_pages :: content_pages"/>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="content/content_footer :: content_footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="modal/logout_modal :: logout_modal"/>
    <div th:replace="modal/add_modal :: add_modal"/>
    <div th:replace="modal/delete_modal :: delete_modal"/>
